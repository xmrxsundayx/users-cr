{% extends "index.html" %}
{% block content %}

<div class="card bg-light">
    <h3 class="card-header bg-secondary">All Users</h3>
    <div class="card-body">
        <table>
            <thead>
                <tr>
                    <th>ID:</th>
                    <th>First Name:</th>
                    <th>Last Name:</th>
                    <th>Email:</th>
                    <th>Created At:</th>

                </tr>
            </thead>
            <tbody>
                {% for x in all_users %}
                <tr>
                    <td>{{ x.id }}</td>
                    <td>{{ x.first_name }}</td>
                    <td>{{ x.last_name }}</td>
                    <td>{{ x.email }}</td>
                    <td>{{ x.created_at }}</td>

                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="btn btn-info">Add User</a>
    </div>
</div>


{% endblock %}
