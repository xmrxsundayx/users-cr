{% extends "index.html" %}
{% block content %}
<div class="card bg-light ">
    <h3 class="card-header bg-secondary">User {{v_user.id}} <a href="/users" class="btn btn-primary float-end">HOME</a></h3>
    <div class="card-body">
        <table class="table table-hover">
            <tr>
                <td>Full Name: {{v_user.first_name}} {{v_user.last_name}}</td>
            </tr>
            <tr>
                <td>Email: {{v_user.email}}</td>
            </tr>
            <tr>
                <td>Created On: {{v_user.created_at}}</td>
            </tr>
            <tr>
                <td>Last Updated: {{v_user.update_at}}</td>
            </tr>
        </table>
    </div>
    <div class="row2">
        <div class="col">
            <button class="btn"><a class="view_button" href="/users/{{v_user.id}}/edit">Edit</a></button>
        </div>
        <div class="col">
            <button class="btn"><a class="view_button" href="/users/{{v_user.id}}/delete">Delete</a></button>
        </div>
    </div>
</div>
{% endblock %}
